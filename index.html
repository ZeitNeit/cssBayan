<!DOCTYPE html>
<html lang="en">
<head>

            </p>

        </div>
        <div class="acrdn__item">
            <input class="acrdn__input" type="radio" name="acrdn" id="acrdn__2">
            <label class="acrdn__title" for="acrdn__2">Invisible bike</label>
            <img src="img/catmeme.jpg" alt="Invisible bike" class="acrdn__img">

    </div>
